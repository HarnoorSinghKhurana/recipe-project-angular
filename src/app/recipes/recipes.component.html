<div class="row">
  <div class="col-xs-5">
    <app-recipe-list (recipeWasSelected)="recipeSelected = $event"></app-recipe-list>
  </div>
  <div class="col-xs-7">
    <app-recipe-detail
      *ngIf="recipeSelected; else infoText"
      [recipeDisplay]="recipeSelected"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a Recipe !</p>
    </ng-template>
  </div>
</div>
